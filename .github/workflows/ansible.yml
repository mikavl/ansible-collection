name: Ansible

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Configure Ansible
        run: echo -e "[defaults]\nfilter_plugins = filter_plugins\nroles_path = roles" > ansible.cfg

      - uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: playbooks/containerd.yml
          inventory: |
            localhost
          options: |
            --connection local
            --extra-vars targets=localhost
