name: Ansible

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - run: sudo apt-get update && sudo apt-get install --assume-yes --no-install-recommends ansible
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: playbooks/containerd.yml
          inventory: |
            localhost
          options: |
            --connection local
            --extra-vars targets=localhost
